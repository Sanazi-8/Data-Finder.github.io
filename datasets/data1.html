<!DOCTYPE html>
<html>

<head>
    <title> Incident browser in Calgary</title>
    <script type="text/javascript" src="data1Function.js"></script>
    <script type="text/javascript" src="Errorhandling.js"></script>
    <link type="text/css" rel="stylesheet" href="data1Design.css">
    <link type='text/css' rel='stylesheet' href='shared-style.css'>

</head>
<!-- https://data.calgary.ca/resource/35ra-9556.json -->

<body>
    <nav class="topnav">
        <a class="active" href="index.html">Home</a>
        <!-- <a href="data1.html">Navigation using CSS Example</a> -->
        <a href="data2.html">Urban Forest</a>
        <a href="data3.html">Recycling Schedule</a>
        <a href="data4.html">Police stations</a>

    </nav>

    <div id="search-input-area">

        <div class='text'>
            <h2>Browse through incident Log of Calgary</h2>
        </div>

        <label for="incident"> Incident info: </label>
        <input type="text" placeholder="Input the incident information" id="incident">



        <div>
            <label for="desc"> Description: </label>
            <input type="text" id="desc" placeholder="input the description about the scene">
        </div>
        <div>
            <label for="date"> Date of incident: </label>
            <input type="text" placeholder="Input the incident date" id="date">
        </div>


    </div>
    <div id="output" class='hidden'>
        <div id="searchItem">
            <!-- HTML will go here to say what you were searching on-->

        </div>
        <div id="searchresults">
            <template id="card-template">
                <!-- This is a card we want to clone -->
                <div class="card">
                    <div class="card-match">
                        <label>Match Found</label>
                        <span class="card-id"></span>
                    </div>

                    <div class="fields">
                        <label>Incident Info:</label>
                        <div class="card-incident"></div>
                    </div>

                    <div class="fields">
                        <label>Description:</label>
                        <div class="card-Desc"></div>
                    </div>

                    <div class="fields">
                        <label>Start Date :</label>
                        <div class="card-date"></div>
                    </div>

                    <div class="fields">
                        <label>Incident Location:</label>
                        <div class="card-locate"></div>
                    </div>


                </div>
            </template>
            <div id="cards">

            </div>
        </div>
    </div>

    <div id="JSON-errors" class="hidden">
        <!-- Error messages get show here -->
    </div>
</body>

</html>
