<!DOCTYPE html>
<html>

<head>
    <title> Urban Forest browser in Calgary</title>
    <script type="text/javascript" src="data2Function.js"></script>
    <script type="text/javascript" src="Errorhandling.js"></script>
    <link type="text/css" rel="stylesheet" href="data2Design.css">
    <link type='text/css' rel='stylesheet' href='shared-style.css'>

</head>
<!-- https://data.calgary.ca/resource/tfs4-3wwa.json-->

<body>
    <nav class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="data1.html">Incident</a>
        <a href="data3.html">Recycling Schedule</a>
        <a href="data4.html">Police stations</a>
        <!-- <a href="data2.html">Navigation using CSS Example</a> -->

    </nav>

    <div id="search-input-area">

        <div class='text'>
            <h2>Browse through urban Forest Log of Calgary</h2>
        </div>

        <label for="treeName"> Tree Name: </label>
        <input type="text" placeholder="Input the Tree Name" id="treeName">



        <div>
            <label for="rating"> Rating: </label>
            <input type="text" id="rating" placeholder="input the rating in numbers for the tree">
        </div>
        <div>
            <label for="commCode"> Common code:</label>
            <input type="text" placeholder="Input the community code in text mode" id="commCode">
        </div>


    </div>
    <div id="output" class='hidden'>
        <div id="searchItem">
            <!-- HTML will go here to say what you were searching on-->

        </div>
        <div id="searchresults">
            <template id="card-template">
                <!-- This is a card we want to clone -->
                <div class="card">
                    <div class="card-match">
                        <label>Match Found</label>
                        <span class="card-id"></span>
                    </div>

                    <div class="fields">
                        <label>The tree kind:</label>
                        <div class="card-name"></div>
                    </div>

                    <div class="fields">
                        <label>Rating:</label>
                        <div class="card-rating"></div>
                    </div>

                    <div class="fields">
                        <label>Common code:</label>
                        <div class="card-code"></div>
                    </div>

                    <div class="fields">
                        <label>Genus: </label>
                        <div class="card-genus"></div>
                    </div>

                    <div class="fields">
                        <label>Maturity size : </label>
                        <div class="card-mat"></div>
                    </div>

                    <div class="fields">
                        <label> Wam ID: </label>
                        <div class="card-wamId"></div>
                    </div>

                    <div class="fields">
                        <label>Tree Location:</label>
                        <div class="card-locate"></div>
                    </div>


                </div>
            </template>
            <div id="cards">

            </div>
        </div>
    </div>

    <div id="JSON-errors" class="hidden">
        <!-- Error messages get show here -->
    </div>
</body>

</html>
